    etype: "group"
    permissions: "rwx"

  - folder: "/srv/shares/management"
    entity: "technical"
    etype: "group"
    permissions: "---"

#sales share
  - folder: "/srv/shares/sales"
    entity: "sales"
    etype: "group"
    permissions: "rwx"

  - folder: "/srv/shares/sales"
    entity: "it"
    etype: "group"
    permissions: "---"

  - folder: "/srv/shares/sales"
    entity: "management"
    etype: "group"
    permissions: "r-x"

  - folder: "/srv/shares/sales"
    entity: "technical"
    etype: "group"
    permissions: "---"

#it share
