#samba vars
samba_netbios_name: FILES
samba_workgroup: AVALON
samba_map_to_guest: bad user
samba_shares:
  - name: management
    group: management
    browsable: 'no'
    valid_users: +management
    write_list: +management

  - name: technical
    group: technical
    browsable: 'yes'
    valid_users: +public
    write_list: +technical

  - name: sales
    group: sales
    browsable: 'yes'
    valid_users: +sales, +management
    write_list: +sales

  - name: it
    group: it
    browsable: 'yes'
    valid_users: +it, +management
    write_list: +it

  - name: public
    group: public
    public: 'yes'
    browsable: 'yes'
    setype: public_content_t
    write_list: +public

