#vsftp vars
rhbase_firewall_allow_services: 
  - ftp
  - samba
vsftpd_options:
  - key: delete_failed_uploads
    value: 'YES'
  - key: ftpd_banner
    value: 'Welcome to the FTP service'

#extra permissions on each share
#public share
vsftpd_extra_permissions:
  - folder: "/srv/shares/public"
    entity: "public"
    etype: "group"
    permissions: "rwx"

#management share
  - folder: "/srv/shares/management"
    entity: "sales"
    etype: "group"
    permissions: "---"

  - folder: "/srv/shares/management"
    entity: "it"
    etype: "group"
    permissions: "---"

  - folder: "/srv/shares/management"
